<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS DOM paragraph style</title>
</head> 
<body>
<p id ='text'>JavaScript Exercises - w3resource</p> 
<div>
<button id="jsstyle"
onclick="js_style()">Style</button>
<script>
function js_style()
{
var x=document.getElementById("text");
x.style.color="red";
x.style.fontSize="32pt";
x.style.fontFamily="Times New Roman";
}
</script>
</div>
</body>
</html>
