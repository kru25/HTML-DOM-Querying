<!DOCTYPE html>
<html>
<body>

<h2>Finding HTML Elements byCl name</h2>

<p class="intro">Hello World!</p>
<p>This example demonstrates the <b>getElementsBy Class name</b> method.</p>

<p id="demo"></p>

<script>
var myElement = document.getElementsByClassName("intro");
document.getElementById("demo").innerHTML = 
"The text from the intro paragraph is " + myElement[0].innerHTML;
</script>

</body>
</html>
